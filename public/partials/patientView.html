<div class="container customCls" ng-init="patientById()">
  	<div class="panel">
    	<div class="panel-body">
			<legend>View Staff</legend>
      		
      		<div class="form-group">
				<label>Name :</label>
				<span>{{patient.name}}</span>
			</div>
			<div class="form-group">
				<label>DOB :</label>
		  		<span>{{patient.dob | date:'MMM dd, yyyy'}}</span>
			</div>
			<div class="form-group">
				<label>MRN :</label>
		  		<span>{{patient.mrn}}</span>
			</div>
			<div class="form-group">
				<label>Gender :</label>
		  		<span>{{patient.gender}}</span>
			</div>
			<button ng-click="goBack()" class="btn btn-primary">Back</button>
		</div>
  	</div>
</div>
